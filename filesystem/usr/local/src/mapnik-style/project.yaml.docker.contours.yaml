  - id: "contours10"
    name: "contours10"
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT way, height, height as name 
          FROM contours 
          WHERE height::integer % 10 = 0 AND height::integer % 50 != 0
          ) AS "contours10"
    srs: "+proj=latlong +datum=WGS84"
